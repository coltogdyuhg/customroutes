<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CustomRoutes - Navigator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root { --header-h: 64px; }
        #map { height: calc(100vh - var(--header-h)); width: 100%; background: #0f172a; z-index: 1; }
        
        .mode-mobile #sidebar {
            position: fixed; bottom: 0; left: 0; width: 100% !important;
            height: auto !important; max-height: 45vh; border-radius: 2rem 2rem 0 0;
            border-top: 1px solid #e2e8f0; z-index: 50;
        }
        .mode-desktop #sidebar { width: 20rem; height: 100%; border-right: 1px solid #e2e8f0; }

        .gradient-header { background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 50%, #db2777 100%); }
        .hero-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        /* The Pulse Dot Styling */
        .user-location-marker {
            background: #4f46e5; 
            border: 3px solid white; 
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .pulse-ring {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: 50%;
            background: rgba(79, 70, 229, 0.4);
            animation: pulse-animation 2s infinite;
        }
        @keyframes pulse-animation {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3.5); opacity: 0; }
        }

        .shimmer {
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
            background-size: 200% 100%; animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    </style>
</head>
<body class="bg-slate-950 overflow-hidden font-sans text-slate-900">

    <!-- Screen 1: Initial Boot Loader -->
    <div id="boot-screen" class="fixed inset-0 z-[300] flex flex-col items-center justify-center p-6 text-center transition-all duration-700">
        <div class="absolute inset-0 hero-pattern bg-slate-950"></div>
        <div class="relative max-w-md w-full space-y-8">
            <div class="space-y-3">
                <div class="w-16 h-16 bg-indigo-600 rounded-2xl mx-auto flex items-center justify-center shadow-2xl shadow-indigo-500/20 animate-bounce">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                </div>
                <h2 class="text-3xl font-black text-white italic uppercase tracking-tighter">CustomRoutes</h2>
                <p class="text-indigo-400 text-[10px] font-black uppercase tracking-[0.4em]" id="boot-label">System Booting...</p>
            </div>
            <div class="relative w-full bg-white/5 h-1.5 rounded-full overflow-hidden border border-white/5">
                <div id="boot-progress" class="h-full bg-indigo-500 w-0 transition-all duration-200 ease-out"></div>
            </div>
        </div>
    </div>

    <!-- Screen 2: Mode Selection -->
    <div id="selection-screen" class="fixed inset-0 z-[200] hidden flex flex-col items-center justify-center p-6 transition-all duration-500 opacity-0">
        <div class="absolute inset-0 hero-pattern bg-slate-950"></div>
        <div class="relative z-10 w-full max-w-xl text-center space-y-8">
            <h1 class="text-4xl font-black text-white italic uppercase tracking-tighter">Choose Interface</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button onclick="selectMode('desktop')" class="group p-8 bg-white/5 hover:bg-white/10 border border-white/10 rounded-[2.5rem] transition-all flex flex-col items-center gap-4">
                    <div class="p-4 bg-indigo-500 rounded-2xl text-white shadow-xl shadow-indigo-500/20 group-hover:scale-110 transition-transform">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                    </div>
                    <h3 class="text-white font-black uppercase text-sm">Desktop</h3>
                </button>
                <button onclick="selectMode('mobile')" class="group p-8 bg-white/5 hover:bg-white/10 border border-white/10 rounded-[2.5rem] transition-all flex flex-col items-center gap-4">
                    <div class="p-4 bg-pink-500 rounded-2xl text-white shadow-xl shadow-pink-500/20 group-hover:scale-110 transition-transform">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
                    </div>
                    <h3 class="text-white font-black uppercase text-sm">Mobile</h3>
                </button>
            </div>
        </div>
    </div>

    <!-- Screen 3: Second Loading (GPS Setup) -->
    <div id="loading-screen" class="fixed inset-0 z-[100] hidden flex flex-col items-center justify-center p-6 text-center transition-all duration-500 opacity-0">
        <div class="absolute inset-0 hero-pattern bg-slate-950"></div>
        <div class="relative max-w-md w-full space-y-10">
            <h2 class="text-2xl font-black text-white italic uppercase tracking-tighter">Syncing Satellites</h2>
            <p class="text-emerald-400 text-[10px] font-black uppercase tracking-[0.3em]" id="status-label">Acquiring Precision GPS...</p>
            <div class="relative w-full bg-white/5 h-2 rounded-full overflow-hidden border border-white/5">
                <div id="progress-bar" class="h-full bg-gradient-to-r from-indigo-500 to-pink-500 w-0 transition-all duration-300 shadow-[0_0_20px_rgba(99,102,241,0.5)]"></div>
            </div>
        </div>
    </div>

    <!-- Main App Interface -->
    <div id="app-interface" class="opacity-0 pointer-events-none transition-opacity duration-1000 flex flex-col h-screen bg-slate-50">
        <header class="h-16 gradient-header flex items-center justify-between px-6 shadow-lg z-30 shrink-0">
            <div class="flex items-center gap-4">
                <h1 class="text-white font-black text-xl tracking-tighter italic uppercase">CustomRoutes</h1>
            </div>
            <button onclick="location.reload()" class="bg-white/10 hover:bg-white/20 text-white text-[9px] font-black uppercase px-4 py-2 rounded-full border border-white/10 transition-all">Reload</button>
        </header>

        <main id="main-container" class="flex flex-grow overflow-hidden relative">
            <div id="sidebar" class="bg-white shadow-2xl flex flex-col z-20 overflow-y-auto">
                <div class="p-5 space-y-4">
                    <!-- Manual Location Entry if GPS Fails -->
                    <div id="manual-loc-entry" class="hidden space-y-2 mb-4">
                        <label class="text-[9px] font-black text-rose-500 uppercase tracking-widest">GPS Access Blocked</label>
                        <div class="flex gap-2">
                            <input id="manual-search" type="text" placeholder="Enter City/Address" class="flex-grow p-3 bg-slate-50 border border-slate-200 rounded-xl text-[10px] font-bold outline-none focus:ring-2 ring-indigo-500">
                            <button id="manual-search-btn" class="px-4 bg-indigo-600 text-white rounded-xl text-[9px] font-black uppercase">Go</button>
                        </div>
                    </div>

                    <button id="new-route-btn" class="w-full bg-indigo-600 text-white py-4 rounded-2xl hover:bg-indigo-500 transition-all font-black uppercase tracking-widest text-xs shadow-xl shadow-indigo-100">
                        New Route
                    </button>
                    <div id="active-controls" class="hidden">
                        <div class="bg-indigo-50 border-2 border-indigo-100 p-4 rounded-[2rem] space-y-4">
                            <span id="point-count" class="text-[10px] font-bold text-indigo-600 uppercase">0 Points</span>
                            <button id="end-route-btn" class="w-full bg-emerald-500 text-white py-3 rounded-xl font-black text-[10px] uppercase">Save</button>
                            <button id="cancel-draft-btn" class="w-full bg-white text-rose-500 py-2 rounded-xl font-black text-[9px] uppercase border border-rose-100">Discard</button>
                        </div>
                    </div>
                </div>
                <div class="px-5 pb-5">
                    <div class="bg-slate-50 border border-slate-100 p-4 rounded-2xl flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div id="tracking-status" class="w-2.5 h-2.5 rounded-full bg-slate-300"></div>
                            <span id="gps-label" class="text-[10px] font-black text-slate-400 uppercase">GPS Inactive</span>
                        </div>
                        <button id="locate-me-btn" class="flex items-center gap-2 bg-indigo-100 hover:bg-indigo-200 text-indigo-700 px-3 py-1.5 rounded-full transition-colors font-black text-[9px] uppercase">
                            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path></svg>
                            Center
                        </button>
                    </div>
                </div>
                <div id="saved-routes-list" class="p-5 space-y-2"></div>
            </div>
            <div id="map-area" class="flex-grow relative">
                <div id="map"></div>
                <!-- Floating Re-center button for mobile convenience -->
                <button id="floating-locate" class="absolute bottom-24 right-4 md:hidden z-[1000] bg-white p-4 rounded-full shadow-2xl border border-indigo-100 text-indigo-600">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path></svg>
                </button>

                <!-- User Guidance Toast -->
                <div id="gps-error-toast" class="hidden absolute top-4 right-4 left-4 md:left-auto md:w-80 bg-rose-600 text-white p-4 rounded-2xl shadow-2xl z-[1000] border border-rose-500 flex items-start gap-4">
                    <div class="p-2 bg-white/20 rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                    </div>
                    <div>
                        <p class="text-[10px] font-black uppercase">Permission Denied</p>
                        <p class="text-[9px] font-bold opacity-80 mt-1 leading-relaxed">Browser policy blocked GPS. Please enter your location manually or check site permissions.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let map, polyline, markers = [], routePath = [];
        let isDrawing = false, isNavigating = false, userMarker = null;
        let savedRoutes = [];
        let lastKnownPos = null;

        window.onload = () => {
            let prog = 0;
            const bar = document.getElementById('boot-progress');
            const interval = setInterval(() => {
                prog += Math.random() * 15;
                if(prog > 100) prog = 100;
                bar.style.width = prog + '%';
                if(prog >= 100) {
                    clearInterval(interval);
                    showSelection();
                }
            }, 150);
        };

        function showSelection() {
            const boot = document.getElementById('boot-screen');
            const selection = document.getElementById('selection-screen');
            boot.classList.add('opacity-0', 'pointer-events-none');
            setTimeout(() => {
                boot.classList.add('hidden');
                selection.classList.remove('hidden');
                setTimeout(() => selection.classList.remove('opacity-0'), 50);
            }, 700);
        }

        function selectMode(mode) {
            const selection = document.getElementById('selection-screen');
            const loader = document.getElementById('loading-screen');
            selection.classList.add('opacity-0', 'pointer-events-none');
            
            setTimeout(() => {
                selection.classList.add('hidden');
                loader.classList.remove('hidden');
                document.body.className = `mode-${mode}`;
                setTimeout(() => loader.classList.remove('opacity-0'), 50);
                startMapLoading(mode);
            }, 500);
        }

        function startMapLoading(mode) {
            let prog = 0;
            const bar = document.getElementById('progress-bar');
            const interval = setInterval(() => {
                prog += 5;
                bar.style.width = prog + '%';
                if(prog >= 100) {
                    clearInterval(interval);
                    finishLoading(mode);
                }
            }, 100);
        }

        function finishLoading(mode) {
            const loader = document.getElementById('loading-screen');
            const app = document.getElementById('app-interface');
            loader.classList.add('opacity-0', 'pointer-events-none');
            setTimeout(() => {
                loader.classList.add('hidden');
                app.classList.remove('opacity-0', 'pointer-events-none');
                initMap(mode);
            }, 500);
        }

        function initMap(mode) {
            const fallback = [40.3542, -79.9678];
            
            map = L.map('map', { 
                zoomControl: mode === 'desktop',
                attributionControl: false,
                tap: mode === 'mobile'
            }).setView(fallback, 13);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            polyline = L.polyline([], { color: '#6366f1', weight: 5, dashArray: '1, 10' }).addTo(map);
            
            // CUSTOM USER DOT WITH PULSE RING
            const customIcon = L.divIcon({
                className: 'custom-div-icon',
                html: '<div class="pulse-ring"></div><div class="user-location-marker" style="width: 14px; height: 14px; position: relative; z-index: 10;"></div>',
                iconSize: [14, 14],
                iconAnchor: [7, 7]
            });

            userMarker = L.marker(fallback, { icon: customIcon }).addTo(map);

            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        const latlng = [pos.coords.latitude, pos.coords.longitude];
                        updateLocation(latlng);
                        map.flyTo(latlng, 15);
                    },
                    (err) => {
                        if(err.code === 1) handleGPSBlocked();
                    },
                    { enableHighAccuracy: true, timeout: 5000 }
                );

                navigator.geolocation.watchPosition(
                    (pos) => {
                        updateLocation([pos.coords.latitude, pos.coords.longitude]);
                    },
                    null,
                    { enableHighAccuracy: true }
                );
            } else {
                handleGPSBlocked();
            }

            map.on('click', (e) => {
                if(!isDrawing) return;
                const pt = [e.latlng.lat, e.latlng.lng];
                routePath.push(pt);
                polyline.setLatLngs(routePath);
                markers.push(L.circleMarker(pt, { radius: 6, fillColor: '#4f46e5', color: '#fff', weight: 2, fillOpacity: 1 }).addTo(map));
                document.getElementById('point-count').innerText = `${routePath.length} Points`;
            });
        }

        function updateLocation(latlng) {
            lastKnownPos = latlng;
            if(userMarker) userMarker.setLatLng(latlng);
            
            const dot = document.getElementById('tracking-status');
            dot.classList.remove('bg-slate-300', 'bg-rose-500');
            dot.classList.add('bg-emerald-400');
            
            document.getElementById('gps-label').innerText = "GPS Live";
            document.getElementById('gps-error-toast').classList.add('hidden');
            document.getElementById('manual-loc-entry').classList.add('hidden');
            
            if(isNavigating) map.panTo(latlng);
        }

        function handleGPSBlocked() {
            const dot = document.getElementById('tracking-status');
            dot.classList.replace('bg-slate-300', 'bg-rose-500');
            document.getElementById('gps-label').innerText = "GPS Blocked";
            document.getElementById('gps-error-toast').classList.remove('hidden');
            document.getElementById('manual-loc-entry').classList.remove('hidden');
        }

        document.getElementById('manual-search-btn').onclick = async () => {
            const query = document.getElementById('manual-search').value;
            if(!query) return;
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
                const data = await res.json();
                if(data.length > 0) {
                    const latlng = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
                    updateLocation(latlng);
                    map.flyTo(latlng, 15);
                }
            } catch(e) { console.error("Search failed", e); }
        };

        document.getElementById('new-route-btn').onclick = () => {
            resetState();
            isDrawing = true;
            document.getElementById('active-controls').classList.remove('hidden');
            map.getContainer().style.cursor = 'crosshair';
        };

        const centerHandler = () => {
            if (lastKnownPos) {
                map.flyTo(lastKnownPos, 17, { duration: 1.5 });
            }
        };

        document.getElementById('locate-me-btn').onclick = centerHandler;
        document.getElementById('floating-locate').onclick = centerHandler;
        document.getElementById('cancel-draft-btn').onclick = resetState;

        function resetState() {
            isDrawing = false; routePath = [];
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            polyline.setLatLngs([]);
            document.getElementById('active-controls').classList.add('hidden');
            map.getContainer().style.cursor = '';
        }
    </script>
</body>
</html>
