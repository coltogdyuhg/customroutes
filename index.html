<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomRoutes - Personal Path Navigator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        #map { height: 100%; width: 100%; background: #f1f5f9; z-index: 1; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .modal-overlay { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(4px); }
        .gradient-header { background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 50%, #db2777 100%); }
        
        #loading-screen {
            background: radial-gradient(circle at top right, #1e1b4b, #020617);
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .hero-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .progress-bar {
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, #818cf8, #f472b6);
            transition: width 0.2s ease-out;
        }
        .user-location-marker {
            background: #4f46e5;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }
    </style>
</head>
<body class="bg-slate-50 overflow-hidden font-sans">

    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 z-[100] flex flex-col items-center justify-center p-6 text-center">
        <div class="absolute inset-0 hero-pattern"></div>
        <div class="relative max-w-md w-full space-y-12">
            <div class="space-y-4 animate-pulse">
                <div class="inline-flex bg-white/10 p-4 rounded-3xl backdrop-blur-xl border border-white/20 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    </svg>
                </div>
                <h1 class="text-4xl font-black text-white tracking-tighter italic uppercase">CustomRoutes</h1>
                <p class="text-indigo-200 text-xs font-bold uppercase tracking-[0.3em]">Connecting to Engine...</p>
            </div>
            <div class="w-full bg-white/10 h-1 rounded-full overflow-hidden">
                <div id="progress-bar-el" class="progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-interface" class="opacity-0 transition-opacity duration-1000 h-screen flex flex-col">
        <header class="h-16 shrink-0 gradient-header flex items-center justify-between px-6 shadow-lg z-30 relative">
            <div class="flex items-center gap-2">
                <h1 class="text-white font-black text-xl tracking-tighter italic uppercase">CustomRoutes</h1>
            </div>
            <div id="auth-status-badge" class="bg-white/10 px-3 py-1 rounded-full text-white text-[10px] font-bold tracking-widest uppercase border border-white/10">Syncing...</div>
        </header>

        <main class="flex flex-1 overflow-hidden relative">
            <!-- Sidebar -->
            <div class="w-80 bg-white shadow-2xl flex flex-col z-20 overflow-y-auto border-r border-slate-200">
                <div class="p-5 border-b border-slate-100">
                    <button id="new-route-btn" class="w-full mb-4 bg-indigo-600 text-white py-4 rounded-xl hover:bg-indigo-500 transition-all font-black uppercase tracking-widest text-sm shadow-xl shadow-indigo-100">
                        Start Mapping
                    </button>
                    
                    <div id="active-controls" class="hidden space-y-3">
                        <div class="bg-indigo-50 border-2 border-indigo-200 p-4 rounded-2xl">
                            <div class="flex items-center justify-between mb-3">
                                <p class="text-[10px] font-black text-indigo-700 uppercase tracking-widest">Drafting Route</p>
                                <span id="point-count" class="text-[10px] font-bold bg-indigo-200 text-indigo-800 px-2 py-0.5 rounded-full">0 Pts</span>
                            </div>
                            <button id="end-route-btn" class="w-full bg-emerald-500 text-white py-3 rounded-lg font-black text-xs uppercase mb-2">Save Route</button>
                            <div class="grid grid-cols-2 gap-2">
                                <button id="undo-point-btn" class="bg-white border border-indigo-100 text-indigo-600 py-2 rounded-lg font-black text-[10px] uppercase">Undo</button>
                                <button id="cancel-draft-btn" class="bg-white border border-rose-100 text-rose-500 py-2 rounded-lg font-black text-[10px] uppercase">Discard</button>
                            </div>
                        </div>
                    </div>

                    <div id="view-controls" class="hidden space-y-3">
                        <div class="bg-slate-50 border-2 border-indigo-100 p-4 rounded-2xl text-center">
                            <p class="text-[10px] font-black text-slate-700 uppercase tracking-widest mb-3">Viewing Route</p>
                            <div class="space-y-2">
                                <button id="start-navigation-btn" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-black text-xs uppercase shadow-md flex items-center justify-center gap-2">Start Route</button>
                                <button id="clear-view-btn" class="w-full bg-white border border-slate-200 text-slate-500 py-3 rounded-lg font-black text-[10px] uppercase">Close</button>
                            </div>
                        </div>
                    </div>
                    
                    <div id="idle-msg" class="text-center py-6 px-4 border-2 border-dashed border-slate-100 rounded-2xl bg-slate-50/50">
                        <p class="text-[10px] text-slate-400 font-black uppercase tracking-widest">No active draft.</p>
                    </div>
                </div>

                <div class="p-6 bg-white flex-grow">
                    <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4">Saved Routes</h2>
                    <div id="saved-routes-list" class="space-y-3"></div>
                </div>
            </div>

            <!-- Map View -->
            <div class="flex-1 relative">
                <div id="map"></div>
                
                <div id="drawing-indicator" class="hidden absolute top-6 left-1/2 -translate-x-1/2 bg-white/90 px-6 py-2 rounded-full shadow-2xl border border-indigo-100 z-[1000] flex items-center gap-3">
                    <span class="w-2 h-2 bg-indigo-600 rounded-full animate-ping"></span>
                    <span class="text-[10px] font-black uppercase text-indigo-900 tracking-widest">Mapping Route</span>
                </div>
                
                <div id="nav-hud" class="hidden absolute top-6 left-1/2 -translate-x-1/2 bg-indigo-600 px-8 py-3 rounded-full shadow-2xl z-[1000] flex items-center gap-4 border-2 border-white/20">
                    <div class="w-2 h-2 bg-white rounded-full animate-pulse"></div>
                    <span class="text-[10px] font-black uppercase text-white tracking-[0.2em]">Live Navigation</span>
                    <button id="stop-nav-btn" class="bg-white/10 px-3 py-1 rounded-lg text-[8px] text-white font-black uppercase border border-white/20">Stop</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="save-modal" class="fixed inset-0 z-[2000] flex items-center justify-center modal-overlay hidden">
        <div class="bg-white rounded-[2rem] shadow-2xl p-8 w-[380px] m-4 border border-slate-100">
            <h3 class="text-xl font-black text-slate-800 mb-4 tracking-tight">Save Route</h3>
            <input id="modal-route-name" type="text" placeholder="Route Name" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl mb-6 font-bold text-slate-700 outline-none focus:border-indigo-500">
            <div class="flex gap-4">
                <button id="modal-cancel" class="flex-1 px-4 py-4 bg-slate-100 text-slate-500 rounded-2xl font-black text-[10px] uppercase">Cancel</button>
                <button id="modal-confirm" class="flex-[2] px-4 py-4 bg-indigo-600 text-white rounded-2xl font-black text-[10px] uppercase">Save</button>
            </div>
        </div>
    </div>

    <div id="gps-toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[3000] bg-indigo-900 text-white px-6 py-3 rounded-2xl shadow-2xl text-[10px] font-black uppercase tracking-widest hidden">
        <span id="toast-message">Message</span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // APP CONFIG & STATE
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'custom-routes-final';
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let map, polyline, markers = [], routePath = [];
        let isDrawing = false, isViewing = false, isNavigating = false;
        let userMarker = null;
        let unsubscribeRoutes = null;

        // AUTH INITIALIZATION (MANDATORY RULE 3)
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) {
                console.error("Auth failed:", e);
                showToast("Connection Error");
            }
        };

        // UI HELPERS
        function showToast(msg) {
            const toast = document.getElementById('gps-toast');
            document.getElementById('toast-message').innerText = msg;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        function updateUI() {
            document.getElementById('idle-msg').classList.toggle('hidden', isDrawing || isViewing || isNavigating);
            document.getElementById('active-controls').classList.toggle('hidden', !isDrawing);
            document.getElementById('view-controls').classList.toggle('hidden', !isViewing);
            document.getElementById('drawing-indicator').classList.toggle('hidden', !isDrawing);
            document.getElementById('nav-hud').classList.toggle('hidden', !isNavigating);
            document.getElementById('point-count').innerText = `${routePath.length} Pts`;
            document.getElementById('map').style.cursor = isDrawing ? 'crosshair' : '';
        }

        function clearLayers() {
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            if (polyline) polyline.setLatLngs([]);
            routePath = [];
            updateUI();
        }

        // MAP LOGIC
        function initMap() {
            if (map) return; // Prevent double init
            
            map = L.map('map', { zoomControl: true, attributionControl: false }).setView([40.7128, -74.0060], 13);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            polyline = L.polyline([], { color: '#6366f1', weight: 5, lineCap: 'round', opacity: 0.8 }).addTo(map);

            map.on('click', (e) => {
                if (isDrawing) {
                    const latLng = [e.latlng.lat, e.latlng.lng];
                    routePath.push(latLng);
                    polyline.setLatLngs(routePath);
                    const marker = L.circleMarker(latLng, { 
                        radius: 5, 
                        fillColor: "#4f46e5", 
                        color: "#fff", 
                        weight: 2, 
                        fillOpacity: 1 
                    }).addTo(map);
                    markers.push(marker);
                    updateUI();
                } else if (isNavigating) {
                    updateUserLocation(e.latlng.lat, e.latlng.lng);
                }
            });

            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(p => {
                    updateUserLocation(p.coords.latitude, p.coords.longitude);
                    map.setView([p.coords.latitude, p.coords.longitude], 15);
                });
            }
        }

        function updateUserLocation(lat, lng) {
            if (!userMarker) {
                userMarker = L.marker([lat, lng], {
                    icon: L.divIcon({ 
                        className: 'user-location-marker', 
                        iconSize: [16, 16], 
                        iconAnchor: [8, 8] 
                    })
                }).addTo(map);
            } else {
                userMarker.setLatLng([lat, lng]);
            }
        }

        // FIRESTORE SYNC (RULE 3: Auth Before Queries)
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const badge = document.getElementById('auth-status-badge');
            
            // Cleanup existing listeners if any
            if (unsubscribeRoutes) unsubscribeRoutes();

            if (user) {
                badge.innerText = "Sync Active";
                badge.className = "bg-emerald-500/20 px-3 py-1 rounded-full text-emerald-400 text-[10px] font-bold tracking-widest uppercase border border-emerald-500/20";
                
                // Set up listener (RULE 1: Correct path)
                const q = collection(db, 'artifacts', appId, 'users', user.uid, 'routes');
                unsubscribeRoutes = onSnapshot(q, (snapshot) => {
                    const list = document.getElementById('saved-routes-list');
                    list.innerHTML = snapshot.empty ? `<p class='text-[9px] text-slate-300 font-bold text-center py-4'>No saved routes</p>` : "";
                    
                    snapshot.forEach(d => {
                        const data = d.data();
                        let p = [];
                        try { p = JSON.parse(data.path); } catch(e) { console.error("Data parse error", e); }
                        
                        const el = document.createElement('div');
                        el.className = "p-3 bg-slate-50 rounded-xl border border-slate-100 cursor-pointer hover:border-indigo-300 flex justify-between items-center group";
                        el.innerHTML = `
                            <div class="flex-1">
                                <p class="font-black text-[10px] uppercase text-slate-800 truncate pr-2">${data.name}</p>
                                <p class="text-[8px] text-indigo-400 font-bold uppercase">${p.length} Waypoints</p>
                            </div>
                            <button class='del-btn opacity-0 group-hover:opacity-100 text-slate-400 hover:text-rose-500 transition-all text-xl px-2'>&times;</button>
                        `;

                        el.onclick = (e) => {
                            if (e.target.closest('.del-btn')) {
                                e.stopPropagation();
                                deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'routes', d.id));
                                return;
                            }
                            isViewing = true; 
                            isDrawing = false; 
                            isNavigating = false;
                            loadRoute(p);
                        };
                        list.appendChild(el);
                    });
                }, (err) => console.error("Snapshot error:", err));
            } else {
                badge.innerText = "Disconnected";
                badge.className = "bg-rose-500/20 px-3 py-1 rounded-full text-rose-400 text-[10px] font-bold tracking-widest uppercase border border-rose-500/20";
            }
        });

        function loadRoute(p) {
            clearLayers();
            isViewing = true;
            routePath = p;
            polyline.setLatLngs(routePath);
            polyline.setStyle({ dashArray: '5, 10', color: '#94a3b8' });
            
            p.forEach(l => {
                const marker = L.circleMarker(l, { 
                    radius: 4, 
                    fillColor: "#94a3b8", 
                    color: "#fff", 
                    weight: 1, 
                    fillOpacity: 1 
                }).addTo(map);
                markers.push(marker);
            });
            
            if (routePath.length > 0) {
                map.fitBounds(L.latLngBounds(routePath), { padding: [40, 40] });
            }
            updateUI();
        }

        // EVENT LISTENERS
        document.getElementById('new-route-btn').onclick = () => {
            isDrawing = true; isViewing = false; isNavigating = false;
            clearLayers();
            polyline.setStyle({ dashArray: null, color: '#6366f1' });
            updateUI();
        };

        document.getElementById('cancel-draft-btn').onclick = () => {
            isDrawing = false; clearLayers(); updateUI();
        };

        document.getElementById('undo-point-btn').onclick = () => {
            if (routePath.length > 0) {
                routePath.pop();
                const lastMarker = markers.pop();
                if (lastMarker) map.removeLayer(lastMarker);
                polyline.setLatLngs(routePath);
                updateUI();
            }
        };

        document.getElementById('end-route-btn').onclick = () => {
            if (routePath.length < 2) return showToast("Add at least 2 points!");
            document.getElementById('save-modal').classList.remove('hidden');
        };

        document.getElementById('modal-cancel').onclick = () => {
            document.getElementById('save-modal').classList.add('hidden');
        };

        document.getElementById('modal-confirm').onclick = async () => {
            const name = document.getElementById('modal-route-name').value.trim() || "Unnamed Route";
            
            if (!currentUser) {
                showToast("Wait... connecting...");
                await initAuth();
                if (!currentUser) return showToast("Connection Error");
            }

            try {
                const collectionRef = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'routes');
                await addDoc(collectionRef, {
                    name,
                    path: JSON.stringify(routePath),
                    createdAt: serverTimestamp()
                });
                
                document.getElementById('save-modal').classList.add('hidden');
                document.getElementById('modal-route-name').value = "";
                isDrawing = false;
                clearLayers();
                showToast("Route Saved!");
            } catch (e) {
                console.error("Save failed:", e);
                showToast("Database Error");
            }
        };

        document.getElementById('start-navigation-btn').onclick = () => {
            isNavigating = true; 
            isViewing = false;
            polyline.setStyle({ dashArray: null, color: '#4f46e5' });
            markers.forEach(m => m.setStyle({ fillColor: '#4f46e5' }));
            updateUI();
            showToast("Navigation Active: Click map to move user");
        };

        document.getElementById('stop-nav-btn').onclick = () => {
            isNavigating = false; clearLayers(); updateUI();
        };

        document.getElementById('clear-view-btn').onclick = () => {
            isViewing = false; clearLayers(); updateUI();
        };

        // BOOTSTRAP
        window.onload = async () => {
            const bar = document.getElementById('progress-bar-el');
            let p = 0;
            const timer = setInterval(() => {
                p += 5;
                bar.style.width = p + '%';
                if (p >= 100) {
                    clearInterval(timer);
                    document.getElementById('loading-screen').style.transform = 'translateY(-100%)';
                    document.getElementById('app-interface').classList.remove('opacity-0');
                    setTimeout(initMap, 500); // Ensure layout is settled
                }
            }, 30);

            await initAuth();
        };
    </script>
</body>
</html>
