<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CustomRoutes - Navigator Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#0f172a',
                        darkCard: '#1e293b'
                    }
                }
            }
        }
    </script>

    <style>
        :root { --header-h: 64px; }
        #map { height: calc(100vh - var(--header-h)); width: 100%; background: #0f172a; z-index: 1; }
        
        /* Mobile Sidebar Styles */
        .mode-mobile #sidebar {
            position: fixed; bottom: 0; left: 0; width: 100% !important;
            height: auto !important; 
            z-index: 50;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 2rem 2rem 0 0;
        }

        .mode-mobile #sidebar.is-collapsed {
            transform: translateY(calc(100% - 70px));
        }

        .mode-desktop #sidebar { width: 22rem; height: 100%; }

        .gradient-header { background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 50%, #db2777 100%); }
        .hero-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        /* Waze Style Arrow */
        .navigation-arrow {
            transition: transform 0.2s ease-out;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .user-location-marker {
            background: #4f46e5; 
            border: 3px solid white; 
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .pulse-ring {
            position: absolute;
            top: 50%; left: 50%;
            width: 14px; height: 14px;
            margin-top: -7px; margin-left: -7px;
            border-radius: 50%;
            background: rgba(79, 70, 229, 0.4);
            animation: pulse-animation 2s infinite;
        }
        @keyframes pulse-animation {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .leaflet-container { background: transparent !important; }
        .dark .leaflet-tile-pane { filter: brightness(0.6) invert(1) contrast(3) hue-rotate(200deg) saturate(0.3); }
        .dark .leaflet-container { background: #0f172a !important; }

        #mobile-drag-handle { display: none; }
        .mode-mobile #mobile-drag-handle { display: flex; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 overflow-hidden font-sans text-slate-900 transition-colors duration-300">

    <!-- Drive Mode HUD Overlay -->
    <div id="drive-hud" class="fixed top-20 left-1/2 -translate-x-1/2 w-[90%] max-w-lg z-[2000] hidden transition-all duration-500">
        <div class="bg-indigo-600 text-white rounded-[2rem] p-6 shadow-2xl flex items-center justify-between border-4 border-white/20 backdrop-blur-md">
            <div class="space-y-1">
                <p class="text-[10px] font-black uppercase tracking-widest opacity-70">Remaining</p>
                <h2 id="hud-miles" class="text-3xl font-black italic">0.00 Mi</h2>
            </div>
            <div class="h-12 w-px bg-white/20"></div>
            <div class="text-right space-y-1">
                <p class="text-[10px] font-black uppercase tracking-widest opacity-70">Est. Time</p>
                <h2 id="hud-time" class="text-3xl font-black italic">--:--</h2>
            </div>
            <button onclick="exitDriveMode()" class="ml-4 bg-white/10 p-3 rounded-full hover:bg-rose-500 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
    </div>

    <!-- Route Name Modal -->
    <div id="name-modal" class="fixed inset-0 z-[1000] hidden flex items-center justify-center p-6 bg-slate-950/60 backdrop-blur-sm">
        <div class="bg-white dark:bg-slate-800 w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl space-y-6">
            <div class="space-y-2">
                <h3 class="text-xl font-black italic uppercase tracking-tighter dark:text-white">Name Your Route</h3>
                <p id="modal-dist" class="text-[10px] text-indigo-500 font-bold uppercase tracking-widest">Total Distance: 0.00 miles</p>
            </div>
            <input id="route-name-input" type="text" placeholder="e.g. Morning Run" class="w-full p-4 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-2xl text-xs font-bold outline-none focus:ring-2 ring-indigo-500 dark:text-white">
            <div class="flex gap-3">
                <button id="confirm-save-btn" class="flex-grow bg-indigo-600 text-white py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest">Save Path</button>
                <button id="close-modal-btn" class="px-6 bg-slate-100 dark:bg-slate-700 text-slate-400 dark:text-slate-300 py-4 rounded-2xl font-black uppercase text-[10px]">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Settings Sidebar -->
    <div id="settings-panel" class="fixed inset-y-0 right-0 w-full md:w-80 bg-white dark:bg-slate-900 z-[1100] translate-x-full transition-transform duration-300 ease-in-out shadow-2xl border-l border-slate-200 dark:border-slate-800">
        <div class="h-16 flex items-center justify-between px-6 border-b border-slate-100 dark:border-slate-800">
            <h3 class="text-xs font-black uppercase tracking-widest dark:text-white">System Settings</h3>
            <button onclick="toggleSettings()" class="text-slate-400 hover:text-rose-500 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <div class="p-6 space-y-8">
            <div class="space-y-4">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Appearance</label>
                <div class="grid grid-cols-2 gap-2 p-1 bg-slate-100 dark:bg-slate-800 rounded-2xl">
                    <button onclick="setTheme('light')" id="theme-light-btn" class="py-3 rounded-xl text-[10px] font-black uppercase transition-all">Light</button>
                    <button onclick="setTheme('dark')" id="theme-dark-btn" class="py-3 rounded-xl text-[10px] font-black uppercase transition-all">Dark</button>
                </div>
            </div>
            <div class="pt-10 border-t border-slate-100 dark:border-slate-800 text-center">
                <p class="text-[9px] text-slate-400 font-bold uppercase">CustomRoutes v2.5.0</p>
            </div>
        </div>
    </div>

    <!-- Boot Screens -->
    <div id="boot-screen" class="fixed inset-0 z-[300] flex flex-col items-center justify-center p-6 text-center transition-all duration-700">
        <div class="absolute inset-0 hero-pattern bg-slate-950"></div>
        <div class="relative max-w-md w-full space-y-8">
            <div class="space-y-3">
                <div class="w-16 h-16 bg-indigo-600 rounded-2xl mx-auto flex items-center justify-center shadow-2xl shadow-indigo-500/20 animate-bounce">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                </div>
                <h2 class="text-3xl font-black text-white italic uppercase tracking-tighter">CustomRoutes</h2>
                <p class="text-indigo-400 text-[10px] font-black uppercase tracking-[0.4em]" id="boot-label">System Initializing...</p>
            </div>
            <div class="relative w-full bg-white/5 h-1.5 rounded-full overflow-hidden border border-white/5">
                <div id="boot-progress" class="h-full bg-indigo-500 w-0 transition-all duration-200 ease-out"></div>
            </div>
        </div>
    </div>

    <div id="selection-screen" class="fixed inset-0 z-[200] hidden flex flex-col items-center justify-center p-6 transition-all duration-500 opacity-0">
        <div class="absolute inset-0 hero-pattern bg-slate-950"></div>
        <div class="relative z-10 w-full max-w-xl text-center space-y-8">
            <h1 class="text-4xl font-black text-white italic uppercase tracking-tighter">Choose Interface</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button onclick="selectMode('desktop')" class="group p-8 bg-white/5 hover:bg-white/10 border border-white/10 rounded-[2.5rem] transition-all flex flex-col items-center gap-4">
                    <div class="p-4 bg-indigo-500 rounded-2xl text-white shadow-xl shadow-indigo-500/20 group-hover:scale-110 transition-transform">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2-2v10a2 2 0 002 2z" /></svg>
                    </div>
                    <h3 class="text-white font-black uppercase text-sm">Desktop Optimization</h3>
                </button>
                <button onclick="selectMode('mobile')" class="group p-8 bg-white/5 hover:bg-white/10 border border-white/10 rounded-[2.5rem] transition-all flex flex-col items-center gap-4">
                    <div class="p-4 bg-pink-500 rounded-2xl text-white shadow-xl shadow-pink-500/20 group-hover:scale-110 transition-transform">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2-2v14a2 2 0 002 2z" /></svg>
                    </div>
                    <h3 class="text-white font-black uppercase text-sm">Mobile Experience</h3>
                </button>
            </div>
        </div>
    </div>

    <div id="loading-screen" class="fixed inset-0 z-[100] hidden flex flex-col items-center justify-center p-6 text-center transition-all duration-500 opacity-0">
        <div class="absolute inset-0 hero-pattern bg-slate-950"></div>
        <div class="relative max-w-md w-full space-y-10">
            <h2 class="text-2xl font-black text-white italic uppercase tracking-tighter">Syncing Satellites</h2>
            <p class="text-emerald-400 text-[10px] font-black uppercase tracking-[0.3em]" id="status-label">Acquiring Precision GPS...</p>
            <div class="relative w-full bg-white/5 h-2 rounded-full overflow-hidden border border-white/5">
                <div id="progress-bar" class="h-full bg-gradient-to-r from-indigo-500 to-pink-500 w-0 transition-all duration-300"></div>
            </div>
        </div>
    </div>

    <!-- Main Interface -->
    <div id="app-interface" class="opacity-0 pointer-events-none transition-opacity duration-1000 flex flex-col h-screen">
        <header class="h-16 gradient-header flex items-center justify-between px-6 shadow-lg z-30 shrink-0">
            <div class="flex items-center gap-4">
                <h1 class="text-white font-black text-xl tracking-tighter italic uppercase">CustomRoutes</h1>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="toggleSettings()" class="bg-white/10 hover:bg-white/20 text-white p-2.5 rounded-full border border-white/10 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    <span class="text-[9px] font-black uppercase hidden md:inline">Settings</span>
                </button>
            </div>
        </header>

        <main id="main-container" class="flex flex-grow overflow-hidden relative">
            <div id="sidebar" class="bg-white dark:bg-slate-900 shadow-2xl flex flex-col z-20 border-r border-slate-100 dark:border-slate-800">
                <div id="mobile-drag-handle" onclick="toggleSidebarCollapse()" class="flex flex-col items-center justify-center py-2 bg-slate-50 dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 cursor-pointer">
                    <div id="sidebar-chevron" class="transition-transform duration-300 transform rotate-0">
                        <svg class="w-6 h-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                </div>

                <div id="sidebar-scrollable" class="overflow-y-auto flex-grow h-[45vh] md:h-auto">
                    <div class="p-5 space-y-4 border-b border-slate-100 dark:border-slate-800">
                        <button id="new-route-btn" class="w-full bg-indigo-600 text-white py-4 rounded-2xl hover:bg-indigo-500 font-black uppercase tracking-widest text-xs">
                            + Draw Route
                        </button>
                        
                        <div id="active-controls" class="hidden space-y-2">
                            <div class="bg-indigo-50 dark:bg-slate-800 border-2 border-indigo-100 dark:border-indigo-900/30 p-4 rounded-2xl flex flex-col gap-3">
                                <div class="flex justify-between items-center">
                                    <span id="point-count" class="text-[10px] font-black text-indigo-600 dark:text-indigo-400 uppercase">0.00 Mi Total</span>
                                </div>
                                <div class="grid grid-cols-2 gap-2">
                                    <button id="end-route-btn" class="bg-emerald-500 text-white py-3 rounded-xl font-black text-[10px] uppercase">Save</button>
                                    <button id="cancel-draft-btn" class="bg-white dark:bg-slate-700 text-rose-500 dark:text-rose-400 py-3 rounded-xl font-black text-[10px] uppercase border border-rose-100 dark:border-none">Cancel</button>
                                </div>
                            </div>
                        </div>

                        <div class="bg-slate-50 dark:bg-slate-800/50 border border-slate-100 dark:border-slate-800 p-3 rounded-xl flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div id="tracking-status" class="w-2 h-2 rounded-full bg-slate-300"></div>
                                <span id="gps-label" class="text-[9px] font-black text-slate-400 dark:text-slate-500 uppercase">Standby</span>
                            </div>
                            <button id="locate-me-btn" onclick="recenter()" class="text-indigo-600 dark:text-indigo-400 font-black text-[9px] uppercase hover:underline">Recenter</button>
                        </div>
                    </div>

                    <div class="p-5 pb-20">
                        <h3 class="text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase tracking-[0.2em] mb-4">Saved Paths</h3>
                        <div id="saved-routes-list" class="space-y-3"></div>
                    </div>
                </div>
            </div>

            <div id="map-area" class="flex-grow relative">
                <div id="map"></div>
                <button onclick="recenter()" id="floating-locate" class="absolute bottom-6 right-6 md:hidden z-[1000] bg-white dark:bg-slate-800 w-14 h-14 rounded-full shadow-2xl border border-slate-200 dark:border-slate-700 text-indigo-600 flex items-center justify-center">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path></svg>
                </button>
            </div>
        </main>
    </div>

    <script>
        let map, polyline, markers = [], routePath = [];
        let isDrawing = false, userMarker = null;
        let savedRoutes = JSON.parse(localStorage.getItem('saved_routes')) || [];
        let lastKnownPos = null;
        let activeViewLine = null;
        let isDriving = false;
        let currentDriveRoute = null;
        let currentTheme = localStorage.getItem('theme') || 'light';
        let currentMode = 'desktop';
        let lastHeading = 0;

        // --- SVGs for Icons ---
        const ARROW_SVG = `<svg class="navigation-arrow" width="40" height="40" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 10L90 85L50 70L10 85L50 10Z" fill="#4f46e5" stroke="white" stroke-width="5" stroke-linejoin="round"/>
        </svg>`;

        const PULSE_SVG = `<div class="pulse-ring"></div><div class="user-location-marker" style="width: 14px; height: 14px; position: relative; z-index: 10;"></div>`;

        // --- Distance Logic ---
        function calculateDistance(points) {
            let total = 0;
            for (let i = 0; i < points.length - 1; i++) {
                total += L.latLng(points[i]).distanceTo(L.latLng(points[i+1]));
            }
            return (total * 0.000621371).toFixed(2);
        }

        function getRemainingPath(currentPos, routePoints) {
            if (!currentPos || routePoints.length < 2) return routePoints;
            
            let nearestIdx = 0;
            let minDist = Infinity;
            
            routePoints.forEach((pt, idx) => {
                const d = L.latLng(currentPos).distanceTo(L.latLng(pt));
                if (d < minDist) {
                    minDist = d;
                    nearestIdx = idx;
                }
            });

            // Return current position + all subsequent waypoints
            return [currentPos, ...routePoints.slice(nearestIdx + 1)];
        }

        // --- Drive Mode Logic ---
        window.enterDriveMode = (id) => {
            const r = savedRoutes.find(x => x.id === id);
            if (!r) return;
            
            currentDriveRoute = r;
            isDriving = true;
            document.getElementById('drive-hud').classList.remove('hidden');
            
            // Switch to Arrow Icon
            userMarker.setIcon(L.divIcon({
                className: 'nav-icon',
                html: ARROW_SVG,
                iconSize: [40, 40],
                iconAnchor: [20, 20]
            }));

            if (lastKnownPos) {
                map.flyTo(lastKnownPos, 18, { animate: true, duration: 1 });
            }
            
            if (currentMode === 'mobile') {
                const sidebar = document.getElementById('sidebar');
                if (!sidebar.classList.contains('is-collapsed')) toggleSidebarCollapse();
            }

            updateNavigation();
        };

        function exitDriveMode() {
            isDriving = false;
            currentDriveRoute = null;
            document.getElementById('drive-hud').classList.add('hidden');
            
            // Switch back to Dot Icon
            userMarker.setIcon(L.divIcon({
                className: 'custom-div-icon',
                html: PULSE_SVG,
                iconSize: [14, 14],
                iconAnchor: [7, 7]
            }));

            if (activeViewLine) map.removeLayer(activeViewLine);
            activeViewLine = null;
        }

        function updateNavigation() {
            if (!isDriving || !currentDriveRoute || !lastKnownPos) return;
            
            const remainingPoints = getRemainingPath(lastKnownPos, currentDriveRoute.path);
            
            // Waze Style: Line disappears as you pass it
            if (activeViewLine) {
                activeViewLine.setLatLngs(remainingPoints);
            } else {
                activeViewLine = L.polyline(remainingPoints, { 
                    color: '#6366f1', 
                    weight: 8, 
                    opacity: 0.8,
                    lineCap: 'round'
                }).addTo(map);
            }

            // Update HUD
            const miles = parseFloat(calculateDistance(remainingPoints));
            document.getElementById('hud-miles').innerText = miles.toFixed(2) + " Mi";
            const mins = Math.max(1, Math.round((miles / 30) * 60));
            document.getElementById('hud-time').innerText = mins + " Min";
        }

        // --- Core Map Logic ---
        function initMap(mode) {
            const fallback = [40.7128, -74.0060];
            map = L.map('map', { 
                zoomControl: mode === 'desktop',
                attributionControl: false,
                tap: true
            }).setView(fallback, 13);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            polyline = L.polyline([], { color: '#6366f1', weight: 4, dashArray: '5, 10' }).addTo(map);
            
            userMarker = L.marker(fallback, { 
                icon: L.divIcon({
                    className: 'custom-div-icon',
                    html: PULSE_SVG,
                    iconSize: [14, 14],
                    iconAnchor: [7, 7]
                })
            }).addTo(map);

            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition(
                    (pos) => {
                        const latlng = [pos.coords.latitude, pos.coords.longitude];
                        const heading = pos.coords.heading || 0;
                        
                        lastKnownPos = latlng;
                        userMarker.setLatLng(latlng);
                        
                        // Rotate arrow if driving
                        if (isDriving) {
                            const arrow = document.querySelector('.navigation-arrow');
                            if (arrow) arrow.style.transform = `rotate(${heading}deg)`;
                            map.panTo(latlng);
                            updateNavigation();
                        }

                        document.getElementById('tracking-status').className = 'w-2 h-2 rounded-full bg-emerald-400';
                        document.getElementById('gps-label').innerText = "Connected";
                    },
                    () => {
                        document.getElementById('tracking-status').className = 'w-2 h-2 rounded-full bg-rose-500';
                        document.getElementById('gps-label').innerText = "Blocked";
                    },
                    { enableHighAccuracy: true }
                );
            }

            map.on('click', (e) => {
                if(!isDrawing) return;
                const pt = [e.latlng.lat, e.latlng.lng];
                routePath.push(pt);
                polyline.setLatLngs(routePath);
                L.circleMarker(pt, { radius: 5, fillColor: '#4f46e5', color: '#fff', weight: 2, fillOpacity: 1 }).addTo(map);
                const dist = calculateDistance(routePath);
                document.getElementById('point-count').innerText = `${dist} Mi Total`;
            });
        }

        // --- UI Interactions ---
        function updateSavedList() {
            const list = document.getElementById('saved-routes-list');
            list.innerHTML = savedRoutes.map(r => `
                <div class="bg-white dark:bg-slate-800 p-4 rounded-2xl border border-slate-100 dark:border-slate-700 shadow-sm space-y-3">
                    <div class="flex justify-between items-start">
                        <div>
                            <h4 class="text-xs font-black uppercase dark:text-white">${r.name}</h4>
                            <p class="text-[9px] font-bold text-indigo-500 uppercase tracking-widest">${r.distance} Miles</p>
                        </div>
                        <button onclick="deleteRoute(${r.id})" class="text-slate-300 hover:text-rose-500 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                        </button>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="enterDriveMode(${r.id})" class="flex-grow bg-indigo-600 text-white py-2.5 rounded-xl text-[9px] font-black uppercase tracking-widest hover:bg-indigo-500 transition-all">Start Drive</button>
                        <button onclick="previewRoute(${r.id})" class="px-4 bg-slate-50 dark:bg-slate-700 text-slate-500 dark:text-slate-300 rounded-xl text-[9px] font-black uppercase">View</button>
                    </div>
                </div>
            `).join('');
        }

        window.previewRoute = (id) => {
            const r = savedRoutes.find(x => x.id === id);
            if (!r) return;
            if (activeViewLine) map.removeLayer(activeViewLine);
            activeViewLine = L.polyline(r.path, { color: '#6366f1', weight: 6, opacity: 0.6 }).addTo(map);
            map.fitBounds(activeViewLine.getBounds(), { padding: [50, 50] });
        };

        function deleteRoute(id) {
            savedRoutes = savedRoutes.filter(r => r.id !== id);
            localStorage.setItem('saved_routes', JSON.stringify(savedRoutes));
            updateSavedList();
            if (activeViewLine) map.removeLayer(activeViewLine);
        }

        function toggleSidebarCollapse() {
            const sidebar = document.getElementById('sidebar');
            const chevron = document.getElementById('sidebar-chevron');
            sidebar.classList.toggle('is-collapsed');
            chevron.style.transform = sidebar.classList.contains('is-collapsed') ? 'rotate(180deg)' : 'rotate(0deg)';
        }

        function recenter() { if (lastKnownPos) map.flyTo(lastKnownPos, 16); }
        function toggleSettings() { document.getElementById('settings-panel').classList.toggle('translate-x-full'); }
        function setTheme(t) {
            document.documentElement.classList.toggle('dark', t === 'dark');
            localStorage.setItem('theme', t);
        }

        // --- Boot flow ---
        window.onload = () => {
            let p = 0;
            const b = document.getElementById('boot-progress');
            const i = setInterval(() => {
                p += Math.random() * 20;
                b.style.width = Math.min(p, 100) + '%';
                if(p >= 100) {
                    clearInterval(i);
                    setTimeout(() => {
                        document.getElementById('boot-screen').classList.add('hidden');
                        document.getElementById('selection-screen').classList.remove('hidden', 'opacity-0');
                    }, 500);
                }
            }, 100);
        };

        function selectMode(m) {
            currentMode = m;
            document.getElementById('selection-screen').classList.add('hidden');
            document.getElementById('loading-screen').classList.remove('hidden', 'opacity-0');
            document.body.className += ` mode-${m}`;
            let p = 0;
            const bar = document.getElementById('progress-bar');
            const i = setInterval(() => {
                p += 15;
                bar.style.width = Math.min(p, 100) + '%';
                if(p >= 100) {
                    clearInterval(i);
                    document.getElementById('loading-screen').classList.add('hidden');
                    document.getElementById('app-interface').classList.remove('opacity-0', 'pointer-events-none');
                    initMap(m);
                    updateSavedList();
                }
            }, 50);
        }

        document.getElementById('new-route-btn').onclick = () => {
            isDrawing = true;
            routePath = [];
            polyline.setLatLngs([]);
            document.getElementById('new-route-btn').classList.add('hidden');
            document.getElementById('active-controls').classList.remove('hidden');
        };

        document.getElementById('end-route-btn').onclick = () => {
            if(routePath.length < 2) return;
            document.getElementById('modal-dist').innerText = `Total Distance: ${calculateDistance(routePath)} miles`;
            document.getElementById('name-modal').classList.remove('hidden');
        };

        document.getElementById('confirm-save-btn').onclick = () => {
            const name = document.getElementById('route-name-input').value.trim() || `Route ${savedRoutes.length + 1}`;
            savedRoutes.unshift({ id: Date.now(), name, distance: calculateDistance(routePath), path: [...routePath] });
            localStorage.setItem('saved_routes', JSON.stringify(savedRoutes));
            updateSavedList();
            document.getElementById('name-modal').classList.add('hidden');
            isDrawing = false;
            document.getElementById('new-route-btn').classList.remove('hidden');
            document.getElementById('active-controls').classList.add('hidden');
        };

        document.getElementById('cancel-draft-btn').onclick = () => {
            isDrawing = false;
            routePath = [];
            polyline.setLatLngs([]);
            document.getElementById('new-route-btn').classList.remove('hidden');
            document.getElementById('active-controls').classList.add('hidden');
        };

        document.getElementById('close-modal-btn').onclick = () => document.getElementById('name-modal').classList.add('hidden');

    </script>
</body>
</html>
